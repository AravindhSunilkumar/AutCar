                <h1 class="display-3 text-white mb-3 animated slideInDown">Service Booking</h1>
                <nav aria-label="breadcrumb">

    <!-- Page Header End -->
  <form action="../timeslot" method="post">
    {% csrf_token %}
      <div class="container-fluid">

          
          <div class="row">
          
                <!-- Multiple Services Selection with Checkboxes -->
              <div class="col-md-6 bg-warning">
                  <div class="row ">
                      <label>Choose Services:</label>
                  </div>
                  
                  <div class="row">
                    {%for service in services %}
                      <div class="col-md-2">
                          <input type="checkbox" id="oil_change" name="services" value="{{service.service_name}}">
                      </div>
                      <div class="col-md-4">
                          <label for="oil_change">{{service.service_name}}</label>
                      </div>
                      {% endfor %} 
              </div>
             
            
              <!-- Add more checkboxes as needed -->
          </div>

        <!-- Date Field with JavaScript Validation for No Past Dates -->
        <div class="col-md-6">
            <div class="col-md-12">
              <label for="service_date">Select Date:</label>
            </div>
            <div class="col-12">
              <input type="date" id="service_date" class="form-control" name="service_date" required>
            </div>
            
        </div>
    </div>
    <div class="row">
        <!-- Car Model Field -->
        <div class="col-md-6 bg-success ">
            <div class="row">
              <div class="col-2">
                <label for="car_model">Car Model:</label>
              </div>
              <div class="col-10">
                <input type="text" id="car_model" class="form-control" name="car_model" placeholder="Enter car model" required>
              </div>
            </div>
            
        </div>

        <!-- Car Number Field -->
        <div class="col-md-6">
          <div class="row">
            <div class="col-4">
              <label for="car_number">Car Number:</label>
            </div>
            <div class="col-8">
              <input type="text" id="car_number" class="form-control" name="car_number" placeholder="Enter car number" required>
            </div>
          </div>
            
           
        </div>

        <!-- Submit Button -->
        <div class="col-md-6 text-right">
            <input type="submit" value="Next">
        </div>
     </div>
    
</form>

<!-- JavaScript to Prevent Selection of Past Dates -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const dateInput = document.getElementById("service_date");
        const today = new Date().toISOString().split("T")[0];
        dateInput.setAttribute("min", today);
    });
</script>

    
  </div>
