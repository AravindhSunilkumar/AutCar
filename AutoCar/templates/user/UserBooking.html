     <!-- JavaScript scipts -->
     <script>
        // Get references to the dropdown and selected services container
        const servicesDropdown = document.getElementById("services");
        const selectedServicesContainer = document.getElementById("selected-services");
    
        // Function to add a selected service with a remove button
        function addSelectedService(serviceId, serviceName) {
            // Check if the service is already displayed
            const existingService = document.querySelector(`.selected-service[data-id="${serviceId}"]`);
            if (existingService) {
                return; // If already added, do nothing
            }
    
            // Create a new div for the selected service
            const selectedService = document.createElement("div");
            selectedService.classList.add("selected-service", "badge", "bg-primary", "text-white", "me-2", "mt-2");
            selectedService.setAttribute("data-id", serviceId);
    
            // Service name and remove button
            selectedService.innerHTML = `${serviceName} <button type="button" class="btn-close btn-close-white ms-2" aria-label="Close"></button>`;
    
            // Append the selected service to the container
            selectedServicesContainer.appendChild(selectedService);
    
            // Add event listener to remove the selected service on button click
            selectedService.querySelector(".btn-close").addEventListener("click", function() {
                removeSelectedService(serviceId);
            });
        }
    
        // Function to remove a selected service
        function removeSelectedService(serviceId) {
            const selectedService = document.querySelector(`.selected-service[data-id="${serviceId}"]`);
            if (selectedService) {
                selectedService.remove();
            }
            // Also deselect the option in the dropdown
            for (const option of servicesDropdown.options) {
                if (option.value == serviceId) {
                    option.selected = false; // Deselect the option
                    break;
                }
            }
        }
    
        // Event listener to handle service selection
        servicesDropdown.addEventListener("change", function() {
            // Get all selected options
            const selectedOptions = Array.from(servicesDropdown.selectedOptions);
    
            // For each selected option, add it to the display
            selectedOptions.forEach(option => {
                addSelectedService(option.value, option.text);
            });
        });
        // Set the minimum date to today
        document.addEventListener('DOMContentLoaded', (event) => {
        const dateInput = document.getElementById('date');
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0'); // Day
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // Month (January is 0)
        const yyyy = today.getFullYear(); // Year

        // Format the date as YYYY-MM-DD
        const formattedDate = `${yyyy}-${mm}-${dd}`;

        // Set the min attribute to today's date
        dateInput.setAttribute('min', formattedDate);
    });
    </script>
