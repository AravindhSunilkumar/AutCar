<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
        <meta charset="utf-8">
        <title>Carve</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    
        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet"> 
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/animate/animate.min.css'%}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
        <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css'%} " rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css'%}" rel="stylesheet">
        <style>
            .image-st{
                background-image: url("{% static 'img/carousel-bg-1.jpg' %}");
            }
        </style>
        <!-- AOS CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" />
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class="fa fa-car me-3"></i>CarServ</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="../UserHome" class="nav-item nav-link active">Home</a>
                <a href="about.html" class="nav-item nav-link">About</a>
                <a href="../ServiceListing" class="nav-item nav-link">Services</a>
                <a href="service.html" class="nav-item nav-link">FAQ</a>
                <a href="service.html" class="nav-item nav-link">Products</a>
                <a href="service.html" class="nav-item nav-link">Contacts</a>
                <!-- <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                    <div class="dropdown-menu fade-up m-0">
                        <a href="booking.html" class="dropdown-item">Booking</a>
                        <a href="team.html" class="dropdown-item">Technicians</a>
                        <a href="testimonial.html" class="dropdown-item">Testimonial</a>
                        <a href="404.html" class="dropdown-item">404 Page</a>
                    </div>
                </div> -->
                
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">{{user}}</a>
                    <div class="dropdown-menu fade-up m-0">
                        <a href="booking.html" class="dropdown-item">Profile</a>
                        <a href="../logout" class="dropdown-item">Logout</a>
                    </div>
                </div>
                
            </div>
            
            <a href="ServiceBooking" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Book Services<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>
    <!-- Navbar End -->
     <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 p-0 image-st">
        <div class="container-fluid page-header-inner py-5">
            <div class="container text-center">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Service Booking</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center text-uppercase">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Booking</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- Page Header End -->
    <div class="container-fluid">
        <div class="row">
            <form action="">
                <div class="col-md-6 bg-warning justify-content-center mx-auto">
                    <div class="col-12 mt-2 text-center">
                        <input type="text" name="username" class="form-control mt-2" value="{{user.username}}" id="" readonly>
                    </div>
                    <div class="col-12 mt-2 text-center">
                        <textarea type="text" class="form-control" placeholder="" value="{{selected_services}}" name="services" id="" readonly>{{selected_services}}</textarea>
                    </div>
                    <div class="col-12 mt-2 text-center">
                        <input type="text" name="car_name" class="form-control" value="{{car_model}}" id="" readonly>
                    </div>
                    <div class="col-12 mt-2 text-center">
                        <input type="text" name="car_number" class="form-control" value="{{car_number}}" id="" readonly>
                    </div>
                    <div class="col-12 mt-2 text-center">
                        <input type="text" name="date" class="form-control" value="{{service_date}}" id="" readonly>
                    </div>
                    <div class="col-12 text-center">
                        <label for="time">Select Your Time :</label>
                    </div>
                    <div class="col-12 mt-2 text-center">
                        <div class="row col-md-6">
                            {% for i in available_time_slots %}
                            <div class="col-3 text-center">
                                <label for="timeSlot1">
                                    <input type="radio"  name="timeSlot" id="timeSlot1" value="Slot1"> {{i}}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <input type="submit" name="" class="form-control" class="btn btn-success" id="">
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
